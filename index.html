<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explora el universo de Dragon Ball Z y conoce a todos los personajes, desde los héroes hasta los villanos más poderosos.">
  <!-- Etiquetas Open Graph para redes sociales -->
  <meta property="og:title" content="DBZ Universe">
  <meta property="og:description"
    content="Explora el universo de Dragon Ball Z y conoce a todos los personajes, desde los héroes hasta los villanos más poderosos.">
  <meta property="og:image" content="/assets/img/Goku-ssj-png.webp">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">
  <!-- Twitter Card para redes sociales -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DBZ Universe">
  <meta name="twitter:description"
    content="Explora el universo de Dragon Ball Z y conoce a todos los personajes, desde los héroes hasta los villanos más poderosos.">
  <meta name="twitter:image" content="https://example.com/path/to/image.jpg">
  <!-- Favicon -->
  <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
  <!-- Metaetiquetas adicionales para SEO -->
  <meta name="keywords" content="Dragon Ball Z, DBZ, personajes, Goku, Vegeta, Freezer, anime, manga">
  <meta name="author" content="masterdev">

  <title>DBZ Universe</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <header>
    <img src="./assets/img/Dragon_Ball_Z_Logo_A.png" alt="logo dbz" class="logo">
  </header>

  <main class="slider-container">
    <div class="slider">
      <popup-info img="./assets/img/Bills-png.webp"
        data-text="Bills, también conocido como Beerus, es el Dios de la Destrucción del Universo 7 en Dragon Ball Z. Es poderoso y temido, encargado de destruir planetas para mantener el equilibrio. Aunque es caprichoso y temperamental, tiene un gran amor por la comida. Su relación con Goku es compleja, mezclando enemistad y respeto."></popup-info>
      <popup-info img="./assets/img/gohan-ssj2-adulto-png.webp"
        data-text="Gohan, el hijo mayor de Goku, es un guerrero Saiyajin con un inmenso potencial. Aunque prefiere la paz y el estudio, se convierte en un formidable luchador cuando es necesario. Su transformación en Super Saiyajin 2 durante la saga de Cell es uno de sus momentos más icónicos."></popup-info>
      <popup-info img="./assets/img/Goku-ssj-png.webp"
        data-text="Goku, el protagonista de Dragon Ball Z, es un guerrero Saiyajin criado en la Tierra. Conocido por su espíritu de lucha y su corazón puro, Goku ha salvado el mundo en numerosas ocasiones. Su habilidad para transformarse en Super Saiyajin es legendaria."></popup-info>
      <popup-info img="./assets/img/Krillin-png.webp"
        data-text="Krilin es uno de los amigos más cercanos de Goku y un guerrero humano destacado en Dragon Ball Z. Aunque no es tan poderoso como los Saiyajin, su valentía y lealtad son incomparables. Es conocido por su técnica Kienzan (Disco Destructivo) y su espíritu inquebrantable en batalla."></popup-info>
      <popup-info img="./assets/img/Maestro-Roshi-png.webp"
        data-text="El Maestro Roshi, también conocido como Kame Sen'nin, es el legendario maestro de artes marciales en Dragon Ball Z. Conocido por su sabiduría y técnicas poderosas como el Kamehameha, ha entrenado a Goku y Krilin. Aunque es anciano, sigue siendo un luchador formidable."></popup-info>
      <popup-info img="./assets/img/Vegeta-Ultra-Ego-png.webp"
        data-text="Vegeta, el príncipe de los Saiyajin, es uno de los personajes más poderosos y orgullosos de Dragon Ball Z. Inicialmente un rival de Goku, se convierte en un aliado vital. Conocido por su ambición y determinación, su transformación en Super Saiyajin es un hito en su desarrollo."></popup-info>
      <popup-info img="./assets/img/Whis-png.webp"
        data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."></popup-info>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
